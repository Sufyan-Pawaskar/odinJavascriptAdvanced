<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="leftTitle">TOP - Library</div>
        <div class="rightActions">
            <button class="addBook trigger" type="submit">
                Add Book
            </button>
        </div>
    </nav>
    <div class="body">
        <div class="wrapper">
            <div class="table">
                <table>
                    <thead>
                        <tr>
                            <th>Read?</th>
                            <th colspan="3">Book Title</th>
                            <th colspan="2">Author</th>
                            <th>No of Pages</th>
                            <th>Has been Read</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- adding the rows here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2>Book Details</h2>
          <br>
          <div class="bookTitle">
            <label for="bookName"><strong>Book Title: </strong></label>
            <input type="text" name="bookName" id="getBookName">
          </div>
          <br>
          <div class="bookAuthor">
            <label for="bookAuthor"><strong>Book Author: </strong></label>
            <input type="text" name="bookAuthor" id="getBookAuthor">
          </div>
          <br>
          <div class="bookPages">
            <label for="bookPages"><strong>Book no.of Pages: </strong></label>
            <input type="text" name="bookPages" id="getBookPages">
          </div>
          <br>
          <div class="bookRead">
            <label for="bookRead"><strong>Has the book been read: </strong></label>
            <!-- <input type="drop" name="bookRead" id="getBookRead"> -->
             <select name="bookRead" id="getBookRead">
                <option value="yes">Yes</option>
                <option value="no">No</option>
             </select>
          </div>
          <br>
            <div class="modal-buttons">
                <button class="close modalButton" type="button">Close</button>
                <button class="submit-button modalButton" type="button">Submit</button>
            </div>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
